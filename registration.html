<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- FONT AWSOME (font for glyphicons) -->
  <script src="https://kit.fontawesome.com/534fcf60b3.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>VU Maps - Registration</title>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-light shadow" style="background-color: white;">

    <a href="settings.html">
      <span style="color: #007AFF;">
        <i class="fas fa-bars fa-2x"></i>
      </span>
    </a>

    <a href="map.html">
      <svg height="55" width="167" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <image href="assets/LOGO.svg" height="55" width="167" class="d-inline-block align-top" alt="" />
      </svg>
    </a>
    <a href="profile.html">
      <svg width="52" height="53""
                  xmlns=" http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <image href="assets/no_profile_photo.svg" width="52" height="53" class="d-inline-block align-top" alt="" />
      </svg>
    </a>
  </nav>

  <!-- INPUTS -->
  <div class="container-fluid mt-5">
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Email</label>
        <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="your email">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Password</label>
        <input type="password" class="form-control" id="formGroupExampleInput3" placeholder="new password">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            I agree with the <a href="#">terms</a> and <a href="#">conditions</a>.
          </label>
        </div>
      </div>
      <div class="form-group">
        <a href="map.html"><button type="button" class="btn btn-primary btn-lg btn-block">Register</button></a>
      </div>
      <div class="form-group">
        <a href="sign-in.html"><button type="button" class="btn btn-link btn-lg btn-block">or Sign
            in</button></a>
      </div>
    </form>
  </div>












  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
