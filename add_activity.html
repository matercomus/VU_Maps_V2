<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- FONT AWSOME (font for glyphicons) -->
    <script src="https://kit.fontawesome.com/534fcf60b3.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>VU Maps - Registration</title>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- Datepicker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js">
    </script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-light shadow" style="background-color: white;">

        <a href="settings.html">
            <span style="color: #007AFF;">
                <i class="fas fa-bars fa-2x"></i>
            </span>
        </a>

        <a href="map.html">
            <svg height="55" width="167" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <image href="assets/LOGO.svg" height="55" width="167" class="d-inline-block align-top" alt="" />
            </svg>
        </a>
        <a href="profile.html">
            <svg width="52" height="53""
                    xmlns=" http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <image href="assets/face_cutout_circle.png" width="52" height="53" class="d-inline-block align-top"
                    alt="" />
            </svg>
        </a>
    </nav>

    <h1 class="text-center mt-5">Add Activity</h1>

    <!-- INPUTS -->
    <div class="container-fluid mt-5">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Description</label>
                <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Description">
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input"
                                    data-target="#datetimepicker1" />
                                <div class="input-group-append" data-target="#datetimepicker1"
                                    data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker1').datetimepicker();
                        });
                    </script>
                </div>
            </div>

            <div class="form-group">
                <a class="d-flex flex-row justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg" onclick="$('#ActivityAdded').toast('show')">Add
                        Activity</button>
                </a>
            </div>

        </form>
    </div>

    <!-- TOASTS (notofication popups) -->
    <!-- Toast Friend Added -->
    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-content-center">
        <div class="toast mt-5" id="ActivityAdded" role="alert" aria-live="assertive" aria-atomic="true"
            data-delay="1000" style="position: absolute; top: 0;">
            <div class="toast-header">
                <strong class="mr-3">Notification</strong>
                <small>moment ago</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                <h4 class="text-center">Activity Added!</h4>
            </div>
        </div>
    </div>



</body>

</html>
